name    = Proc-Launcher
author  = Alex White <VVu@geekfarm.org>
license = BSD
copyright_holder = Alex White

[GatherDir]
prune_directory = local

[MetaYAML]
[MakeMaker]
[Manifest]

[PruneCruft]
[License]
[Readme]

[ManifestSkip]


[PodVersion]

[@Git]

[BumpVersionFromGit]
first_version = 0.0.32
version_regexp  = ^v(.+)$

[UploadToCPAN]

[GenerateFile / Generate-Changes ]
filename    = Changes
is_template = 0
content = Revision history for {{$dist->name}}
content =
content = {{$NEXT}}

[AutoPrereqs]

[OurPkgVersion]

[MetaResources]
repository = http://github.com/wu/Proc-Launcher

[ExtraTests]
[Test::Perl::Critic]
[PodCoverageTests]
[PodSyntaxTests]
[ReportVersions::Tiny]
